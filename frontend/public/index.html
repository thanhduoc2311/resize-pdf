<!DOCTYPE html>
<html>
<head>
	<title>Resize File PDF</title>
	<link rel="icon" type="image/x-icon" href="img/upload-icon.png">
	<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style2.css">	
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container">
	<h1 class="title">Resize File PDF</h1>	
	<form action="/upload" method="POST" id="upload-form" enctype="multipart/form-data">
		<div class="upload-container" onclick="document.getElementById('file').click();">
			<div class="icon-upload">
				<img src="img/upanh.png" />				
			</div>
			<div class="title-upload" id="fileNameUploadDisplay">Tải tệp PDF lên</div>	
			<div class="title-upload" id="fileNameDisplay"></div>
			<div class="title-upload" id="fileSizeDisplay"></div>					
		</div>
		<div class="button-upload">
			<input type="file" id="file" name="logo" class="uploadfile-container-hidden" />
	     	<input type="submit" class="btn btn-primary mt-8" method="post" id="upload" value="Nén">
	     	<progress id="progressBar" value="0" max="100" style="width: 300px; display: none;"></progress>
	     </div>	     
	</form>
	<div class="progress" id="uploadProgressBarContainer">
        <div class="progress-bar progress-bar-striped progress-bar-animated" 
             role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            0%
        </div>
    </div>	
	<ul class="list-fileresize" id="listFileResize"></ul>	
</div>
</body>
<script type="text/javascript" src="jquery.js"></script>
</html>
